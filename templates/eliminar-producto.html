<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='css/editar.css')}}" type="text/css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title> Eliminar producto </title>
    </head>
    <body class="body-editar">
        <h1> Eliminar producto</h1>
        <form method="post" action="{{url_for('eliminar_producto', id=results[0])}}">

            <label> Seguro que desea eliminar el producto?</label>
            <div class="mb-3 mt-3">            
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="
            {{results[1]}}" readonly="true" class="form-control">
            </div>

            <div class="mb-3 mt-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" id="precio" name="precio" placeholder="
            {{results[2]}}" readonly="true" class="form-control">
            </div>

            <div class="mb-3 mt-3">
            <label for="stock" class="form-label">Disponibilidad</label>
            <input type="text" id="stock" placeholder="{% if results[3]==1 %} SI_HAY{% else %} NO_HAY {% endif %}" name="stock" readonly="true" class="form-control">
            </div>

            <button type="submit" class="editar
            "> Eliminar Producto</button> 

        </form>
        <form method="get" action="{{url_for('index')}}">
            <button type="submit" class="regresar">
                Regresar
            </button>
        </form>

            <!-- Latest compiled JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="{{url_for('static', filename='js/editar.js')}}">
                </script>
    </body>
</html>
