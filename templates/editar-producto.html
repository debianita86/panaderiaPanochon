<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='css/editar.css')}}" type="text/css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title> Editar Producto</title>
    </head>
    <body class="body-editar">
     

        <h1>Editar Producto </h1>

        <form method="post" action="{{url_for('editar_producto' , id=results[0])}}">

            <div class="mb-3 mt-3">
                <label for="nombre" class="form-label">
                    Nombre
                </label> 
                <input type="text" id="nombre" name="nombre" value="{{results[1]}}" readonly=true class="form-control" >
          </div>
          <div class="mb-3 mt-3">
            <label for="precio" class="form-label">
                Precio
            </label> 
            <input type="number" id="precio" name="precio" value="{{results[2]}}" class="form-control" >
        </div>
        
        <div class="form-check mb-3">

        <label for="stock">
                Disponibilidad
            </label> 
            <input type="checkbox" id="stock" name="stock">
            </div>

            <button type="submit" class="editar">
                Editar Producto
            </button>
        </form>

        <form method="get" action="{{url_for('index')}}">
            <button type="submit" class="regresar">
                Regresar
            </button>
        </form>



            <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/editar.js')}}">
            </script>

    </body>
</html>
