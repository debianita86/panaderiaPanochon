<!DOCTYPE>
<html>
    <head>
        <title> Agregar Producto</title>
    </head>
    <body>
        <form method="post">
            <label for="nombre">
                Nombre
            </label> 
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="precio">
                Precio
            </label> 
            <input type="number" id="precio" name="precio">
            <br>
            <label for="stock">
                Disponibilidad
            </label> 
            <input type="checkbox" id="stock" name="stock">
            <br>
            <button type="submit">
                Agregar Producto
            </button>
        </form>
    </body>
</html>
